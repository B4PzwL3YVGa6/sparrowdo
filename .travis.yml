services:
  - docker
env:
  - PATH=.ducky/:$PATH

before_install:

  - git clone https://github.com/melezhik/ducky.git .ducky
  - docker pull centos
  - docker run --privileged --name centos7 --entrypoint  init -v $PWD:/var/ducky -v /sys/fs/cgroup:/sys/fs/cgroup:ro  -d centos:7
  - ducky.bash centos7 
